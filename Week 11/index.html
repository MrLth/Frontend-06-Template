<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id+#id1 {
            background-color: #faa;
        }
    </style>
</head>

<body>
    <div class="c1">
        <div class="c2 c3 c4">
            <span id="id">1</span>
            <span id="id1">2</span>
        </div>
        <div class="c5">
            <span id="id2" title='hah'>3</span>
        </div>
    </div>


    <script src="./match.js"></script>
    <script>
        console.log('body>div.c1>div.c2.c3.c4 span#id1\n', '#id1\n', match('body>div.c1>div.c2.c3.c4 span#id1', document.querySelector('#id1')))
        console.log('body>div.c1>div.c2.c3.c4 span#id1\n', '#id\n', match('body>div.c1>div.c2.c3.c4 span#id1', document.querySelector('#id')))
        console.log('body div.c1 div.c2.c3.c4 span#id1\n', '#id1\n', match('body div.c1 div.c2.c3.c4 span#id1', document.querySelector('#id1')))
        console.log('.c5 [title]\n', '#id2\n', match('.c5 [title]', document.querySelector('#id2')))
        console.log('.c5 [title=error]\n', '#id2\n', match('.c5 [title=error]', document.querySelector('#id2')))
        console.log('.c5 [title=hah]\n', '#id2\n', match('.c5 [title=hah]', document.querySelector('#id2')))
        console.log('.c5 [title^=ha]\n', '#id2\n', match('.c5 [title^=ha]', document.querySelector('#id2')))
    </script>
</body>

</html>
